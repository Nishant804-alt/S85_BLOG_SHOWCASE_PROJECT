<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogify - Live Blogs with MongoDB</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #111827;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        font-weight: 700;
        text-align: center;
        color: #4f46e5;
      }

      .form-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 2rem;
        width: 100%;
        max-width: 1000px;
      }

      .form-container input,
      .form-container textarea {
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        font-size: 1rem;
        width: 200px;
      }

      .submit-btn {
        padding: 0.75rem 2rem;
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #3730a3;
      }

      footer {
        margin-top: 3rem;
        text-align: center;
        font-size: 0.9rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <h1>üìù Welcome to Blogify</h1>

    <form class="form-container" id="blogForm">
      <input type="text" name="title" placeholder="Blog Title" required />
      <input type="text" name="author" placeholder="Author" required />
      <textarea name="content" placeholder="Write your blog..." required></textarea>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <footer>Made with ‚ù§Ô∏è by Nishant</footer>

    <script type="module" src="/src/main.jsx"></script>
